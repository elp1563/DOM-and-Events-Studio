<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scripts.js"></script>
    </head>
    <body>
        <div class="centered">
            <h1>Flight Simulator</h1>
            <h2>Current Flight Status</h2>
            <p id = "flightStatus">Space shuttle ready for takeoff</p>
            <h2>Shuttle Trajectory</h2>
        </div>
        <div id="flightDisplay">
            <div class="center-block">
                <h3>Fuel Levels</h3>
                <p>Tank Full</p>
                <h3>Astronaut Chat</h3>
                <p>Houston, we are ready when you are!</p>
            </div>
            <div id = "shuttleBackground">
                <img src = "LaunchCode_rocketline_white.png" height = "75" width = "75" id = "rocket"/>
            </div>
            <div class="center-block">
                <button id="up">Up</button>
                <button id="down">Down</button>
                <button id="right">Right</button>
                <button id="left">Left</button>
                <h3>Space Shuttle Height</h3>
                <p id="spaceShuttleHeight">0</p><span> miles</span>
            </div>
        </div>
        <div class="centered">
            <button id = "takeoff">Take off</button>
            <button id = "landing">Land</button>
            <button id = "missionAbort">Abort Mission</button>
        </div>
        <!-- <script src = "scripts.js"></script> -->

        <script>
        let takeOff = document.getElementById("takeoff");
        let updateShuttleStatus = document.getElementById("flightStatus") ;
        let updateShuttleBackground = document.getElementById("shuttleBackground")
        let updateShuttleHeight = document.getElementById("spaceShuttleHeight")   
        let landButton = document.getElementById("landing")       
        window.addEventListener("load", function() {
        takeOff.addEventListener("click", function (){
         if (confirm("Confirm that the shuttle is ready for takeoff.") == true) {
            updateShuttleStatus.innerHTML = "Shuttle in flight"
            updateShuttleBackground.style.background = "blue"
            updateShuttleHeight.innerHTML = `10,000`
            landButton.addEventListener("click", function() {
            if (confirm("The shuttle is landing. Landing gear engaged") == true) {
                updateShuttleStatus.innerHTML = "The shuttle has landed"
                updateShuttleBackground.style.background = "green"
                updateShuttleHeight.innerHTML = 0
            }
            })    
            let abortMissionButton = document.getElementById("missionAbort")
            abortMissionButton.addEventListener("click", function(){
            updateShuttleStatus.innerHTML = "Mission aborted."
            updateShuttleBackground.style.background = "green"
            updateShuttleHeight.innerHTML = 0
            })   
        }
          
        })
    let upButton = document.getElementById("up")
    let downButton = document.getElementById("down")

    upButton.addEventListener("click", function(){
    updateShuttleHeight.innerHTML = `10,000`
    })
    downButton.addEventListener("click", function(){
    updateShuttleHeight.innerHTML = 0
    })
    })
        </script>
    </body>
</html>
